<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet">
<title>Untitled Document</title>
</head>

<body>

<div class="top_bar col-sm-12">
<div class="row">
<div class="col-sm-2 top_bar_content_width top_bar_content_padd">
<img src="images/logo.png"
     srcset="images/logo@2x.png 2x,
             images/logo@3x.png 3x"
     class="Logo">
</div>
<div class="col-sm-2 top_bar_content_padd_1">
<img src="images/search.png"
     srcset="images/search@2x.png 2x,
             images/search@3x.png 3x"
     class="Search">
</div>

<div class="col-sm-8 zero_padd">
<img src="images/avatar.png"
     srcset="images/avatar@2x.png 2x,
             images/avatar@3x.png 3x"
     class="Avatar">
<img src="images/settings-icon.png"
     srcset="images/settings-icon@2x.png 2x,
             images/settings-icon@3x.png 3x"
     class="settings-icon">
</div>
</div>


</div>
<div class="main_cont">

<div class="side_bar">
<div class="menu_arrow">
<img src="images/back-icon.png"
     srcset="images/back-icon@2x.png 2x,
             images/back-icon@3x.png 3x"
     class="Back-icon">
</div>
<div class="Line"></div>
<div class="side_menu_option">
<div class="row">
<div class="col-sm-12">
<img src="images/preset-icon-copy.png"
     srcset="images/preset-icon-copy@2x.png 2x,
             images/preset-icon-copy@3x.png 3x"
     class="Preset-icon-Copy">
</div>
<div class="col-sm-12 side_menu_option_margin">
<img src="images/label-icon-copy.png"
     srcset="images/label-icon-copy@2x.png 2x,
             images/label-icon-copy@3x.png 3x"
     class="Label-icon-Copy">
</div>
<div class="col-sm-12 side_menu_option_margin">
<img src="images/background-icon-copy.png"
     srcset="images/background-icon-copy@2x.png 2x,
             images/background-icon-copy@3x.png 3x"
     class="Background-icon-Copy">
</div>
<div class="col-sm-12 side_menu_option_margin">
<img src="images/adjustments-icon-copy.png"
     srcset="images/adjustments-icon-copy@2x.png 2x,
             images/adjustments-icon-copy@3x.png 3x"
     class="Adjustments-icon-Copy">
</div>
</div>
<div class="down_link">
<img src="images/export-icon.png"
     srcset="images/export-icon@2x.png 2x,
             images/export-icon@3x.png 3x"
     class="export-icon">
</div>


</div>


</div>


<div class="main_section">

<div class="slide_menu">
<div class="export_head">
<p class="ex">Export <span class="closes"></span></p>
</div>
<div class="button_sets">

<div class="button_1">
<p class="sign-up">Standart png</p>
</div>

<div class="button_2">
<p class="psd">psd</p>
</div>
<div class="button_2">
<p class="PNG">PNG</p>
</div>
<div class="button_2">
<p class="Request-a-change">Request a change</p>
</div>
<div class="button_2">
<p class="master-3d">master 3d</p>
</div>


</div>



<div class="menu_text">
<p class="menutext">If you are looking for great ways to decorate your home or office, then you know as well as I do that you have nearly countless options.</p>

<p class="menutext">Accepting only PNG & JPG</p>

</div>


<div class="background_switch">
<img src="images/include-background-off-switch.png"
     srcset="images/include-background-off-switch@2x.png 2x,
             images/include-background-off-switch@3x.png 3x"
     class="includeBackground-off-switch">
     
     
     <p class="backgnd">Include background</p>
</div>


</div>
<div class="img">
<img src="images/heineken2.png" class="img-responsive img_wdth"/>
</div>

<div class="pic_recrop">
<div class="first_one">
<img src="images/rotate-copy-2.png"
     srcset="images/rotate-copy-2@2x.png 2x,
             images/rotate-copy-2@3x.png 3x"
     class="rotate-copy-2">

</div>
<div class="second_one">
<img src="images/move-copy-2.png"
     srcset="images/move-copy-2@2x.png 2x,
             images/move-copy-2@3x.png 3x"
     class="move-copy-2">
</div>

</div>

</div>




</div>

</body>
</html>
